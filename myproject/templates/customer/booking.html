{% extends 'customer/base.html' %}

{% block title %}
Booking 
{% endblock %}

{% block content %}

<div class="container form-container">
  <h1 class="text-center mb-4">Make an Appointment</h1> 
  <hr>
  <div class="row justify-content-center">
    <div class="col-sm-9 booking-form">
      <form action="{% url 'booking' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="hidden" name="user" value="{{ request.user.id }}">
        
        <div class="row mb-3">
          <label for="id_p_name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            {{ form.p_name }}
          </div>
        </div>

        <div class="row mb-3">
          <label for="id_p_phone" class="col-sm-3 col-form-label">Phone:</label>
          <div class="col-sm-9">
            {{ form.p_phone }}
          </div>
        </div>

        <div class="row mb-3">
          <label for="id_p_email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            {{ form.p_email }}
          </div>
        </div>

        <div class="row mb-3">
          <label for="id_doc_name" class="col-sm-3 col-form-label">Doctor name:</label>
          <div class="col-sm-9">
            {{ form.doc_name }}
          </div>
        </div>

        <div class="row mb-3">
          <label for="id_booking_date" class="col-sm-3 col-form-label">Booking Date:</label>
          <div class="col-sm-9">
            {{ form.booking_date }}
          </div>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
