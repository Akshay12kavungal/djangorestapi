{% extends "admintemplate/base.html" %}

{% block title %}
Department | Detail
{% endblock title %}
{% block content %}
  <h1>Department Details</h1>
  <p><strong>Department:</strong> {{ dept.dep_name }}</p>
  <p><strong>Description:</strong> {{ dept.dep_description }}</p>
  <a href="{% url 'department_update' dept.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'department_delete' dept.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'department_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
