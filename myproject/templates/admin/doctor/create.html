


{% extends 'admin/base.html' %}

{% block title %}
Add New Doctor
{% endblock %}

{% block content %}
  <h1>Add New Doctor</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'doctor2_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
