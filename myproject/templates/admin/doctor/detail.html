{% extends "admin/base.html" %}

{% block title %}
Doctor | Detail
{% endblock title %}
{% block content %}
<div class="container">
   <div class="row">
            <div class="col-md-12">
        <div class="card">
            <div class="card-body">

            <h2 class="text-center">{{doctor}}</h2>
            <div class="card">
                <div class="card-body">

              
                    
                    <p class="card-text">Name: {{ doctor.doc_name }}</p>
                    <p class="card-text">sp: {{ doctor.doc_spec }}</p>
                    <h5 class="card-title">dep name: {{ doctor.dep_name }}</h5>
                    <p class="card-text">profile: {{ doctor.dep_image }}</p>
                    
                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'admin1:doctor_update' object.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'admin1:doctor_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
