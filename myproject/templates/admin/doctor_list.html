

{% extends 'admin/base.html' %}

{% block title%}
doctors 
{%endblock%}

{% block content %}

<div class="container profile-container">
<h1 class="text-center mb-4">Doctors</h1>
<hr>

<div class="container text-center bg-light">
  <div class="row">
    {% for doctor in doctors %}
    <div class="col-md-3 mb-5">
      <div class="card text-center">
        <img src="{{ doctor.dep_image.url }}" class="card-img-top img-thumbnail rounded" alt="Profile Picture" style="width: 300px; height: 400px; object-fit: cover;" >
        <div class="card-body">
          <h5 class="card-title" >{{ doctor.doc_name }}</a></h5>
          <p class="card-text">{{ doctor.doc_spec }}</p>
          
            <a href="{% url 'doctor_detail' doctor.pk %}" class="btn btn-primary mt-3">Update</a>
          
        </div>
      </div>
    </div>
    {% endfor %}
    <a href="{% url 'doctor_create' %}" class="btn btn-primary mt-3">Add New Doctor</a>
  </div>
</div>

</div>

{% endblock %}
