{% extends 'base.html' %}

{% block title %}
    Update Profile
{% endblock %}

{% block content %}
<div class="container form-container">
    <h1 class="text-center mb-4">Update Profile</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row mb-3">
            <label for="id_username" class="col-sm-3 col-form-label">First Name:</label>
            <div class="col-sm-9">
                {{ form.first_name }}
            </div>
        </div>

        <div class="row mb-3">                                                       
            <label for="id_username" class="col-sm-3 col-form-label">Last Name:</label>
            <div class="col-sm-9">
                {{ form.last_name }}
            </div>
        </div>

        <div class="row mb-3">
            <label for="id_username" class="col-sm-3 col-form-label">Phone Number:</label>
            <div class="col-sm-9">
                {{ form.phone_number }}
            </div>
        </div>

        <div class="row mb-3">                                                        
            <label for="id_username" class="col-sm-3 col-form-label">Profile Picture:</label>
            <div class="col-sm-9">
                {{ form.profile_pic }}
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
